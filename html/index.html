<!DOCTYPE html>
<html>
<head>
  <title>Система управления заказами</title> 
  <link rel="stylesheet" href="/html/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     
    </head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SoOC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Добавить заказ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Инструкция</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Управление сотрудниками</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <h4>Активные заказы</h4>
    <div id="orderContainer"></div>
  </div>
  <footer class="bg-body-tertiary text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgb(0, 0, 0); color: white;">
      © 2024 Система управления заказами
    </div>
    <!-- Copyright -->
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    async function getOrders() {
      const response = await fetch('http://localhost:8080/api/order/list');
      const data = await response.json();
      console.log(data);
      displayOrders(data);
    }
    
    function displayOrders(orders) {
      const orderContainer = document.getElementById('orderContainer');
      orderContainer.innerHTML = '';
      
      orders.forEach(order => {
        let id = order.id
        let dishName = order.dish || "Блюдо не указано";
        let quantity = order.quantity || 0;
        let isReady = order.isready ? "Да" : "Нет";
        let isServed = order.isserved ? "Да" : "Нет";
        const orderCard = document.createElement('div');
        orderCard.className = 'orderCard';
        orderCard.innerHTML = `# Заказа: ${id}<br> Блюдо: ${dishName}<br> Количество: ${quantity}<br> Готовность: ${isReady}<br> Выдан: ${isServed} <br>
          <br>
          <button onclick="deleteOrder(${id})" class="btn btn-outline-danger">Удалить</button>
          <button onclick="updateOrder(${id})" class="btn btn-outline-primary">Обновить</button>`;
        orderContainer.appendChild(orderCard);
      });
    }
    
    async function deleteOrder(orderId) {
      await fetch(`http://localhost:8080/api/order/delete`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "ID": orderId }),
      });
      getOrders();
    }
    
    async function createOrderForm() {
      const newDish = prompt('Enter Dish:');
      const newQuantity = prompt('Enter Quantity:');
      
      await fetch('http://localhost:8080/api/order/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "Dish": newDish, "Quantity": parseInt(newQuantity), "IsReady": false, "IsServed": false }),
      });
      getOrders();
    }

    async function updateOrder(orderId) {
      await fetch('/api/order/update', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "ID": orderId, "IsReady": true }),
      });
      getOrders();
}
    
    getOrders();
  </script>
</body>
</html>
